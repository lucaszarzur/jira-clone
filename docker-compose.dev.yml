version: '3.3'

services:
  mysql:
    image: mysql:8.0
    container_name: jira-clone-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jira_clone
      MYSQL_USER: jira_user
      MYSQL_PASSWORD: jira_password
      MYSQL_SQL_MODE: "NO_ENGINE_SUBSTITUTION"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: jira-clone-backend-dev
    restart: always
    depends_on:
      - mysql
    ports:
      - "3000:3000"
      - "5005:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=jira_user
      - DB_PASSWORD=jira_password
      - DB_NAME=jira_clone
      - SEED_DATA=true
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-must-be-at-least-256-bits-long-for-hs256
      - CORS_ORIGINS=http://localhost:4200,http://localhost:3000
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    volumes:
      - ./backend-java:/app
      - ~/.m2:/root/.m2
    command: ./mvnw spring-boot:run -Dspring-boot.run.jvmArguments="-Dfile.encoding=UTF-8"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jira-clone-frontend-dev
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NG_BUILD_MANGLE=false
      - WEBPACK_DEV_SERVER_HOST=0.0.0.0
      - ANGULAR_CLI_ANALYTICS=false

volumes:
  mysql-data:
 
