version: '3.3'

services:
  mysql:
    image: mysql:8.0
    container_name: jira-clone-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jira_clone
      MYSQL_USER: jira_user
      MYSQL_PASSWORD: jira_password
      MYSQL_SQL_MODE: "NO_ENGINE_SUBSTITUTION"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend-java
    container_name: jira-clone-backend
    restart: always
    depends_on:
      - mysql
    ports:
      - "3001:3000"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=jira_user
      - DB_PASSWORD=jira_password
      - DB_NAME=jira_clone
      - SEED_DATA=true
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-must-be-at-least-256-bits-long-for-hs256
      - CORS_ORIGINS=http://localhost:4200,http://localhost:3000
    volumes:
      - ./backend-java/public/uploads:/app/public/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jira-clone-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:3000
    # No volumes in production to ensure using the built version

volumes:
  mysql-data:
