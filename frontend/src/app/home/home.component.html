<div class="home-container">
  <header class="home-header">
    <div class="logo">
      <img src="assets/logo.svg" alt="TaskFlow Logo" />
      <h1>TaskFlow</h1>
    </div>
    <div class="auth-buttons">
      <ng-container *ngIf="!(isAuthenticated$ | async); else userLoggedIn">
        <button class="login-button" (click)="navigateToLogin()">Login</button>
        <button class="register-button" (click)="navigateToRegister()">Register</button>
      </ng-container>
      <ng-template #userLoggedIn>
        <button class="dashboard-button" (click)="navigateToDashboard()">Go to Dashboard</button>
      </ng-template>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h1>Project Management Made Simple</h1>
      <p>Organize, track, and manage your projects with TaskFlow - a Jira-inspired project management tool.</p>
    </div>
  </section>

  <section class="projects-section">
    <h2>Public Projects</h2>
    <nz-spin [nzSpinning]="isLoading$ | async">
      <div class="projects-grid">
        <ng-container *ngIf="(projects$ | async)?.length; else noProjects">
          <div class="project-card" *ngFor="let project of projects$ | async" (click)="navigateToProject(project.id)">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <div class="project-category">{{ project.category }}</div>
          </div>
        </ng-container>
        <ng-template #noProjects>
          <div class="no-projects">
            <p>No public projects available.</p>
          </div>
        </ng-template>
      </div>
    </nz-spin>
  </section>

  <footer class="home-footer">
    <p>&copy; 2025 TaskFlow. All rights reserved.</p>
  </footer>
</div>
