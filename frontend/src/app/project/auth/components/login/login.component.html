<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/logo.svg" alt="TaskFlow Logo" class="logo">
      <h1 class="title">TaskFlow</h1>
    </div>
    
    <h2 class="subtitle">Log in to your account</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          nz-input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="error-message">
          <span *ngIf="loginForm.get('email').errors?.required">Email is required</span>
          <span *ngIf="loginForm.get('email').errors?.email">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          nz-input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
        >
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error-message">
          <span *ngIf="loginForm.get('password').errors?.required">Password is required</span>
          <span *ngIf="loginForm.get('password').errors?.minlength">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          nz-button 
          nzType="primary" 
          [nzLoading]="isSubmitting" 
          [disabled]="loginForm.invalid || isSubmitting"
          class="login-button"
        >
          Log In
        </button>
      </div>
    </form>
    
    <div class="register-link">
      <span>Don't have an account?</span>
      <a (click)="navigateToRegister()">Register</a>
    </div>
    
    <div *ngIf="(isLoading$ | async)" class="loading-overlay">
      <nz-spin nzTip="Loading..."></nz-spin>
    </div>
  </div>
</div>
