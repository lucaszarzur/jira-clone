<div class="project-settings-container">
  <nz-card>
    <div class="card-header">
      <h2>Project Settings</h2>
    </div>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="settings-form">
      <div class="form-section">
        <h3>Basic Information</h3>
        
        <div class="form-group">
          <label for="name">Project Name</label>
          <input 
            nz-input 
            id="name" 
            formControlName="name" 
            placeholder="Enter project name"
          >
          <div *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched" class="error-message">
            <span *ngIf="projectForm.get('name').errors?.required">Project name is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            nz-input 
            id="description" 
            formControlName="description" 
            placeholder="Enter project description"
            [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input 
            nz-input 
            id="category" 
            formControlName="category" 
            placeholder="Enter project category"
          >
        </div>

        <div class="form-group">
          <label nz-checkbox formControlName="isPublic">
            Make this project public
          </label>
          <div class="help-text">
            Public projects can be viewed by anyone, even without authentication
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          nz-button 
          nzType="primary" 
          [nzLoading]="isSubmitting" 
          [disabled]="projectForm.invalid || isSubmitting"
        >
          Save Changes
        </button>
      </div>
    </form>
  </nz-card>
</div>
